<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenPost - Studio</title>
    <style>
      #zen-preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(0deg, #0b0b0b 0%, #171717 100%);
        z-index: 9999;
      }
      #zen-preloader .zen-preloader-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
      /* --- Document stack --- */
      #zen-preloader .doc-stack {
        position: relative;
        width: 52px;
        height: 64px;
        animation: zen-float 3.2s ease-in-out infinite;
      }
      #zen-preloader .doc {
        position: absolute;
        width: 46px;
        height: 58px;
        background: #ede6d8;
        border-radius: 3px 10px 3px 3px;
      }
      #zen-preloader .doc-back {
        transform: rotate(-9deg) translate(-5px, 5px);
        opacity: 0.22;
      }
      #zen-preloader .doc-mid {
        transform: rotate(-4deg) translate(-2px, 2px);
        opacity: 0.48;
      }
      #zen-preloader .doc-front {
        transform: rotate(0deg);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 14px 8px 8px 8px;
      }
      /* folded corner */
      #zen-preloader .doc-front::before {
        content: '';
        position: absolute;
        top: 0; right: 0;
        width: 11px; height: 11px;
        background: linear-gradient(225deg, #171717 50%, rgba(172,142,102,0.25) 50%);
      }
      #zen-preloader .doc-line {
        height: 2px;
        border-radius: 1px;
        background: #ac8e66;
        transform-origin: left center;
        animation: zen-write 2s ease-in-out infinite;
      }
      #zen-preloader .doc-line:nth-child(1) { width: 78%; animation-delay: 0s;    }
      #zen-preloader .doc-line:nth-child(2) { width: 100%; animation-delay: 0.28s; }
      #zen-preloader .doc-line:nth-child(3) { width: 62%; animation-delay: 0.56s; }
      #zen-preloader .doc-line:nth-child(4) { width: 88%; animation-delay: 0.84s; }
      @keyframes zen-write {
        0%       { transform: scaleX(0); opacity: 0; }
        12%      { transform: scaleX(1); opacity: 1; }
        72%      { transform: scaleX(1); opacity: 1; }
        88%, 100%{ transform: scaleX(0); opacity: 0; }
      }
      @keyframes zen-float {
        0%, 100% { transform: translateY(0px);  }
        50%      { transform: translateY(-7px); }
      }
      /* --- Wordmark --- */
      #zen-preloader .logo-text {
        font-family: "IBM Plex Mono", ui-monospace, monospace;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.12em;
        color: #ac8e66;
        text-transform: uppercase;
      }
      #zen-preloader .logo-sub {
        font-family: "IBM Plex Mono", ui-monospace, monospace;
        font-size: 10px;
        letter-spacing: 0.08em;
        color: rgba(172, 142, 102, 0.4);
        margin-top: -22px;
      }
      #zen-preloader .logo-flow {
        font-family: "IBM Plex Mono", ui-monospace, monospace;
        font-size: 9px;
        letter-spacing: 0.08em;
        color: rgba(172, 142, 102, 0.65);
        margin-top: -20px;
      }
    </style>
  </head>

  <body>
    <div id="zen-preloader">
      <div class="zen-preloader-inner">
        <div class="doc-stack">
          <div class="doc doc-back"></div>
          <div class="doc doc-mid"></div>
          <div class="doc doc-front">
            <div class="doc-line"></div>
            <div class="doc-line"></div>
            <div class="doc-line"></div>
            <div class="doc-line"></div>
          </div>
        </div>
        <div class="logo-text">ZenPost Studio</div>
        <div class="logo-sub">Hier darfst du unvollkommen sein.</div>
        <div class="logo-flow">1 mal schreiben. 9 mal transformieren. Uberall veroffentlichen.</div>
      </div>
    </div>
    <div id="root"></div>
    <div id="zen-modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
